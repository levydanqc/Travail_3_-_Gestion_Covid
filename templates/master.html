<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
  {% block head %}

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>{% block title %}{% endblock %}</title>
  {% endblock %}
</head>

<body class="container">

  <header class="d-flex justify-content-between align-items-center border-bottom border-dark">
    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="liste_region.html">Liste des cas par région</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="liste_admin.html">Liste des cas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="creer">Saisir un cas</a>
        </li>
      </ul>
    </nav>

    <nav>
      {% if connected %}
      <!-- formulaire de deconnexion -->
      <form action="/logout" method="post" class="mb-3">
        <button type="submit" class="btn btn-outline-danger">Déconnexion</button>
      </form>
      {% else %}
      <!-- formulaire de connexion -->
      <form action="/login" method="post" class="d-flex align-items-end mb-3">
        <div class="form-group my-0 mx-2">
          <label for="login">Login</label>
          <input type="text" class="form-control" id="login" name="login">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-outline-success align-self-bottom">Connexion</button>
      </form>
      {% endif %}
    </nav>
  </header>

  <main class="container my-3">
    {% block content %}{% endblock %}
  </main>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
